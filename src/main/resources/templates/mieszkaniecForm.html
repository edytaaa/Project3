<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Wspólnota</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: auto; max-width: 400px">

    <a th:href="'/mieszkanie?id=' + ${mieszkaniec.getMieszkanie().getId()}">Powrót do listy mieszkańców</a>

    <h2>Mieszkaniec:</h2>
    <table class="table table-striped">
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Płeć</th>
        </tr>
        <tr th:object="${mieszkaniec}">
            <td th:text="*{imie}">Jan</td>
            <td th:text="*{nazwisko}">Kowalski</td>
            <td th:text="*{plec}">Mężczyzna</td>
        </tr>
    </table>


    <h2>Aktualizuj dane:</h2>
    <form method="post" action="/updateMieszkaniec" th:object="${mieszkaniec}">
        <input type="hidden" th:field="*{mieszkanie}"/>
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="imie">Imie:</label>
            <input th:field="*{imie}" type="text" class="form-control" id="imie" placeholder="Imie"/>
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input th:field="*{nazwisko}" type="text" class="form-control" id="nazwisko" placeholder="Nazwisko"/>
        </div>
        <div class="form-check">
            <input th:field="*{plec}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Kobieta">
            <label class="form-check-label" for="exampleRadios1">
                Kobieta
            </label>
        </div>
        <div class="form-check">
            <input th:field="*{plec}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Mężczyzna">
            <label class="form-check-label" for="exampleRadios2">
                Mężczyzna
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Zaktualizuj</button>
    </form><br/>


    <h2>Usuń mieszkańca</h2>
    <form action="/removeMieszkanca" method="post" th:object="${mieszkaniec}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{mieszkanie}"/>
        <button type="submit" class="btn btn-primary">Usuń</button>
    </form>

</div>
</body>
</html>
